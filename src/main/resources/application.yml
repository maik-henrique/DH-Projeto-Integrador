spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    active: local
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL55Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

  cache:
    type: redis
  redis:
    host: localhost
    port: 6379


